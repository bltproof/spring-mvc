<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table cellspacing="10" cellpadding="5" border="1">
    <tr>
        <th>Model</th>
        <th>Body</th>
        <th>MaxSpeed</th>
    </tr>
    <tr th:each="car: ${cars}">
        <td th:utext="${car.model}"></td>
        <td th:utext="${car.body}"></td>
        <td th:utext="${car.maxSpeed}"></td>
    </tr>
</table>
</body>
</html>
